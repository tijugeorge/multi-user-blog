{% extends "base.html" %}

{% block content %}

  <h2>Login form</h2>
  <form method="post">
    <div class="form-group">
      <label>username</label>
      <input class="form-horizontal" type="text" name="username" value="{{username}}" placeholder="Enter username">
      <span>{{username_error}}</span>
    </div>
    <div class="form-group">
      <label>password</label>
      <input class="form-horizontal" type="password" name="password" placeholder="Enter password">
      <span>{{password_error}}</span>
    </div>

    <button type="submit" class="btn btn-info">Login</button>

  </form>
  {% if error %}
    <div class="alert alert-danger">
      <strong>{{error}}</strong>
    </div>
  {% endif %}

{% endblock %}
