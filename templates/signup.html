{% extends "base.html" %}

{% block content %}

  <h2>Sign up form</h2>
  <form method="post">
    <div class="form-group">
      <label for="username">username</label>
      <input type="text" class="form-horizontal" name="username" placeholder="Enter Username" value="{{username}}">
      <span>{{username_error}}</span>
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="password" class="form-horizontal" name="password" placeholder="Enter password">
      <span>{{password_error}}</span>
    </div>
    <div class="form-group">
      <label for="password">verify password</label>
      <input type="password" class="form-horizontal" name="verify" placeholder="verify password">
      <span>{{verify_error}}</span>
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> remember me</label>
    </div>
    <div class="form-group">
      <label for="email">email(optional)</label>
      <input type="email" class="form-horizontal" name="email" placeholder="Enter email" value="{{email}}">
      <span>{{email_error}}</span>
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
  </form>

{% endblock %}
